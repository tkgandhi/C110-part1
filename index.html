 
<html>
  <head>
    <title>Hand Gestures!!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
<h3 class="btn btn-primary heading">Hand Gestures App
      <br>
      <span>&#9994;</span>
      <span>&#9995;</span>
      <span>&#9996;</span>
      <span>&#128070;</span>
      <span>&#128076;</span>
      <span>&#128077;</span>
      <span>&#129304;</span>
    </h3>
    <br>
    <br>
      <p style="font-size: 22px;">Take a selfie of your hand gesture to learn what it means!</p>
      <br>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Webcam View - </label>
        <div id="camera"></div>
        <br><br>
        <button onlick ="take_snapshot();" class="btn btn-warning">Capture Image</button>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Taken Image - </label>
        <div id="result"></div>
        <br><br>
        <button onlick ="check();" class="btn btn-success">Predict Hand Gesture</button>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Prediction - </label>
        <p class="emotion_name" id="result_emotion_name"></p>
          <p class="emoji" id="update_emoji"></p>
        </div>
    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
